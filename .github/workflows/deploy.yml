name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Schrodinger

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get repository name
      run: echo "REPO_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/build-push-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}/${{ env.REPO_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Schrodinger

    steps:
    - name: Get repository name
      run: echo "REPO_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.REMOTE_SSH_KEY }}

    - name: Deploy on remote server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'ENDSSH'
          docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          docker pull ghcr.io/${{ github.repository }}/${{ env.REPO_NAME }}:latest
          docker stop ${{ env.REPO_NAME }}-container || true
          docker rm ${{ env.REPO_NAME }}-container || true
          docker run -d --name ${{ env.REPO_NAME }}-container -p 8000:8000 ghcr.io/${{ github.repository }}/${{ env.REPO_NAME }}:latest
        ENDSSH