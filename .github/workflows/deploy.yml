name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Schrodinger

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build -t emily-database-handler:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Schrodinger

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.REMOTE_SSH_KEY }}

    - name: Transfer Docker image to remote server
      run: |
        docker save emily-database-handler:latest | bzip2 | ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} 'bunzip2 | docker load'

    - name: Deploy on remote server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          docker stop emily-database-handler-container || true
          docker rm emily-database-handler-container || true
          docker run -d --name emily-database-handler-container -p 8000:8000 emily-database-handler:latest
        EOF